fail_fast: false
exclude: "External/.*"
repos:
  - repo: https://github.com/pocc/pre-commit-hooks
    rev: v1.3.5
    hooks:
      - id: clang-format
        args: [ --style=Google ]
      - id: cppcheck
        args: ['--suppress=missingInclude', '--suppress=missingIncludeSystem', '--suppress=unusedFunction']
